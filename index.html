<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa para Minha Evellyn ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #b30059;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      padding: 0 15px;
    }

    .btn {
      background: linear-gradient(45deg, #ff66b2, #ff3399, #ff66b2);
      background-size: 300% 300%;
      animation: shine 3s infinite, pulse 2s infinite;
      color: white;
      border: none;
      padding: 12px 35px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #ff99cc;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      30% { opacity: 1; }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Efeito de Fade-In apenas para h1 e p */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, p {
      animation: fadeIn 1s ease-in;
    }

    /* Melhoria para celular */
    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 15px;
      }
      p {
        font-size: 0.9rem;
        margin-bottom: 20px;
        padding: 0 10px;
      }
      .btn {
        padding: 10px 25px;
        font-size: 0.9rem;
      }
      .heart, .heart::before, .heart::after {
        width: 10px;
        height: 10px;
      }
      .heart::before {
        top: -5px;
      }
      .heart::after {
        left: -5px;
      }
    }
  </style>
</head>
<body>
  <h1>Bem vinda ! ðŸ’–</h1>
  <p>Espero que goste da surpresa que preparei com todo meu carinho!</p>
  <a href="principal.html" class="btn"><span style="font-size: 1.3rem;">ðŸ’–</span> Ver surpresa</a>

  <div class="hearts">
    <script>
      const isMobile = window.innerWidth <= 600;
      const heartCount = isMobile ? 15 : 30; // Menos coraÃ§Ãµes no celular
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 8 + 's';
        heart.style.opacity = Math.random();
        document.querySelector('.hearts').appendChild(heart);
      }
    </script>
  </div>

  <script>
    window.onload = function() {
      alert('Meu amor, esta surpresa Ã© para vocÃª! Te amo para sempre! ðŸ’–');
    }
  </script>
</body>
</html>
